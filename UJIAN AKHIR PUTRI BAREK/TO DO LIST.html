<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta nam="viewport" content="width=device-width, initialk-scale=1" />
    <title>Aplikasi Pencatatan Tugas Sekolah </title>
    <script src="https://cdn.taiwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        @keyframes fadein {
            from{
                opacity: 0;
                transfrom: translateY (-10px);
        }
        to {
          opacity: 1;
          transfrom: translateY (0);
        }
    }
    .fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
    }
    .custom--scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }
    .custom--scrollbar::-webkit-scrollbar-thumb {
       background: #3b82f6;
       border-radius: 10px;
    }
    .custom--scrollbar::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen font-sans">
  <div class="container mx-auto max-w-2x1 p-6">
    <!-- Header -->
    <header class="text-center mb-8 fade-in">
        <h1 class="text-4x1 font-bold text-gray-800 mb-2">Aplikasi Pencatatan Tugas Sekolah</h1>
        <p class="text-gray-600">
          Aplikasi pencatatan tugas sekolah ini adalah aplikasi pencatatan untuk mempermudah siswa
          untuk mendaftar seluruh tugas-tugas sekolah yang telah di berikan bapak ibu pengajar.
        </p>
    </header>

    <!-- Add Task From-->
    <div class="bg-white rounded-x1 shadow-1g p-6 mb-6 fade-in">
        <from id="addTaskfrom" class="flex flex-col gap-4">
            <input
              type="text"
              id="taskInput"
              placeholder="Tuliskan deskripsi dari tugas-tugas pelajaran yang diberikan..."
              class=px-4 py-3 border-gray-300 rounded-1g focus:ring-2 focus:ring-blue-500
              focus:outline-none transtion"
              required
            />
            <input 
              type="text"
              id="subjectInput"
              placeholder="Mata pelajaran..."
              class="px-4 py-3 border border-gray-300 rounded-1g focus:ring-2 focus:ring-blue-500
              focus:outline-none transition"
              required
            />
            <label for="deadlineInput" class="text-gray-700 font-semibold">
                Dealine (Batas Akhir Pengerjaan Tugas):
            </label>
            <input
              type="'date"
              id="deadlineInput"
              class="px-4 py-3 border border-gray-300 rounded-1g focus:ring-2 focus:ring-blue-500
              focus:outline-none transition"
              required
            />
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-1g font-semibold
              transition-all duration-200 transfrom hover:scale-105 shadow-md"
            >
              <i class="fas fa-plus mr-2"></i>Tambah Tugas pelajaran
            </button>
        </from>
    </div>

    <!--- Task List-->
    <div class="bg-white rounded-x1 shadow-1g p-6 fade-in">
      <h2 class="text-2x1 font-semibold text-gray-800 mb-4 flex items-center">
        <i class="fas fa-list-ul mr-3 text-blue-600"></i>Daftar Tugasku
      </h2>
      <u1 id="taskList" class="space-y-4 max-h-96 overflow-y-auto custom-scrollbar">
        <!--Tasks will be populated here -->
      </u1>
    </div>
</div>
